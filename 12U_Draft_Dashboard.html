    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background: #1a1a2e;
            color: #e0e0e0;
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, #16213e 0%, #1a1a2e 100%);
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #fbbf24;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5rem;
            color: #fbbf24;
            letter-spacing: 3px;
        }
        
        .controls {
            background: #16213e;
            padding: 15px 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #2d3a5a;
            position: sticky;
            top: 80px;
            z-index: 99;
        }
        
        .controls-left {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .control-group label {
            font-size: 0.85rem;
            color: #a0a0a0;
            font-weight: 600;
        }
        
        select, button {
            background: #1a1a2e;
            border: 1px solid #3d4a6a;
            color: #e0e0e0;
            padding: 8px 12px;
            border-radius: 6px;
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        select:hover, button:hover {
            border-color: #fbbf24;
            background: #1f2942;
        }
        
        .toggle-btn {
            padding: 8px 16px;
            font-weight: 600;
        }
        
        .toggle-btn.active {
            background: #fbbf24;
            color: #1a1a2e;
            border-color: #fbbf24;
        }
        
        .export-btn {
            background: #4ade80;
            color: #1a1a2e;
            font-weight: 600;
            border: none;
        }
        
        .export-btn:hover {
            background: #22c55e;
        }
        
        .player-count {
            background: #fbbf24;
            color: #1a1a2e;
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9rem;
        }
        
        .team-legend {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px 20px;
            background: #12192b;
            border-bottom: 1px solid #2d3a5a;
        }
        
        .team-badge {
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .player-list {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .player-card {
            background: #16213e;
            border-radius: 10px;
            margin-bottom: 12px;
            overflow: hidden;
            transition: all 0.2s;
            border: 1px solid #2d3a5a;
        }
        
        .player-card:hover {
            border-color: #4d5a7a;
        }
        
        .player-card.drafted {
            opacity: 0.7;
        }
        
        .player-main {
            display: flex;
            align-items: center;
            padding: 15px;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .rank-badge {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: #1a1a2e;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            width: 55px;
            height: 55px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(251, 191, 36, 0.3);
        }
        
        .name-block {
            min-width: 180px;
            flex-shrink: 0;
        }
        
        .player-name {
            font-size: 1.2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .attitude-icon {
            font-size: 1rem;
        }
        
        .attitude-awesome { color: #fbbf24; }
        .attitude-good { color: #4ade80; }
        .attitude-pleasant { color: #60a5fa; }
        .attitude-concern { color: #f87171; }
        
        .team-info {
            font-size: 0.8rem;
            color: #8899aa;
            margin-top: 4px;
        }
        
        .caution-flags {
            display: flex;
            gap: 6px;
            margin-top: 4px;
            flex-wrap: wrap;
        }
        
        .caution-flag {
            background: rgba(248, 113, 113, 0.2);
            color: #f87171;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
        }
        
        .quick-stats {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: #fbbf24;
        }
        
        .stat-label {
            font-size: 0.7rem;
            color: #8899aa;
            text-transform: uppercase;
        }
        
        .position-tags {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            flex: 1;
        }
        
        .position-tag {
            background: #2d3a5a;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .position-tag.highlight {
            background: #4ade80;
            color: #1a1a2e;
        }
        
        .intel-section {
            background: rgba(251, 191, 36, 0.1);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            color: #fbbf24;
            max-width: 300px;
            font-style: italic;
        }
        
        .video-link {
            font-size: 1.5rem;
            text-decoration: none;
            transition: transform 0.2s;
            display: inline-block;
        }
        
        .video-link:hover {
            transform: scale(1.2);
        }
        
        .draft-select {
            min-width: 120px;
        }
        
        .tabs-container {
            display: flex;
            gap: 5px;
            padding: 10px 15px;
            background: #12192b;
            border-top: 1px solid #2d3a5a;
        }
        
        .tab-btn {
            background: #1a1a2e;
            border: 1px solid #3d4a6a;
            color: #8899aa;
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .tab-btn:hover {
            border-color: #fbbf24;
            color: #e0e0e0;
        }
        
        .tab-btn.active {
            background: #fbbf24;
            color: #1a1a2e;
            border-color: #fbbf24;
            font-weight: 600;
        }
        
        .tab-content {
            display: none;
            padding: 15px;
            background: #12192b;
            border-top: 1px solid #2d3a5a;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .eval-stats {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 10px;
        }
        
        .eval-stat {
            text-align: center;
        }
        
        .eval-stat-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: #60a5fa;
        }
        
        .eval-stat-label {
            font-size: 0.7rem;
            color: #8899aa;
        }

            background: #1a1a2e;
            padding: 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            line-height: 1.5;
            color: #c0c0c0;
            margin-top: 10px;
        }
        
        /* Team colors */
        .team-braves { background-color: #2d5a27 !important; }
        .team-pirates { background-color: #c9a227 !important; color: #1a1a2e !important; }
        .team-phillies { background-color: #a82c2c !important; }
        .team-yankees { background-color: #1e3a5f !important; }
        .team-rangers { background-color: #2563eb !important; }
        .team-giants { background-color: #ea580c !important; }

        .drafted-pirates { background-color: rgba(201, 162, 39, 0.5) !important; }
        .drafted-phillies { background-color: rgba(168, 44, 44, 0.5) !important; }
        .drafted-yankees { background-color: rgba(30, 58, 95, 0.5) !important; }
        .drafted-rangers { background-color: rgba(37, 99, 235, 0.5) !important; }
        .drafted-giants { background-color: rgba(234, 88, 12, 0.5) !important; }

                align-items: flex-start;
            }

                align-items: flex-start;
            }

            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

        // Filter out empty rows
        const players = playersData.filter(p => p.Last && p.First);
        
        // Draft status storage
        let draftStatus = JSON.parse(localStorage.getItem('draftStatus') || '{}');
        
        // Position rank columns (filter when sorting)
        const positionRanks = ['PitchRank', 'CatchRank', 'SSRank', 'InfRank', '1BRank', 'OFRank'];
        
        // Current sort settings
        let currentSort = 'HitRank';
        let sortDescending = true;
        
        // Team colors
        const teamColors = {
            'Braves': { bg: '#2d5a27', class: 'team-braves', drafted: 'drafted-braves' },
            'Pirates': { bg: '#c9a227', class: 'team-pirates', drafted: 'drafted-pirates' },
            'Phillies': { bg: '#a82c2c', class: 'team-phillies', drafted: 'drafted-phillies' },
            'Yankees': { bg: '#1e3a5f', class: 'team-yankees', drafted: 'drafted-yankees' },
            'Rangers': { bg: '#2563eb', class: 'team-rangers', drafted: 'drafted-rangers' },
            'Giants': { bg: '#ea580c', class: 'team-giants', drafted: 'drafted-giants' }
        };
        
        // Get display name
        function getDisplayName(player) {
            const first = player.Nickname || player.First;
            return `${first} ${player.Last}`;
        }
        
        // Get attitude indicator
        function getAttitudeIndicator(attitude) {
            if (attitude === '' || attitude === null || attitude === undefined) return '';
            const att = parseFloat(attitude);
            if (isNaN(att)) return '';
            if (att >= 3) return '<span class="attitude-icon attitude-awesome" title="Awesome attitude">â­</span>';
            if (att === 2) return '<span class="attitude-icon attitude-good" title="Good attitude">ðŸ‘</span>';
            if (att === 1) return '<span class="attitude-icon attitude-pleasant" title="Pleasant">ðŸ˜Š</span>';
            if (att < 0) return '<span class="attitude-icon attitude-concern" title="Attitude concern">âš ï¸</span>';
            return '';
        }
        
        // Get caution flags
        function getCautionFlags(player) {
            const flags = [];
            if (player['Conflicting Sport'] && player['Conflicting Sport'] !== '') {
                flags.push('Conflicting Sport');
            }
            if (player['Smr Attendance'] && player['Smr Attendance'] !== 'Excellent' && player['Smr Attendance'] !== '') {
                flags.push(`Summer: ${player['Smr Attendance']}`);
            }
            if (player['Spring Attendance'] && player['Spring Attendance'] !== 'Excellent' && player['Spring Attendance'] !== '') {
                flags.push(`Spring: ${player['Spring Attendance']}`);
            }
            return flags;
        }
        
        // Get position tags sorted by rank
        function getPositionTags(player, highlightRank) {
            const positions = [];
            const rankMap = {
                'PitchRank': 'P',
                'CatchRank': 'C',
                'SSRank': 'SS',
                'InfRank': 'INF',
                '1BRank': '1B',
                'OFRank': 'OF'
            };
            
            for (const [rankKey, abbrev] of Object.entries(rankMap)) {
                if (player[rankKey] && player[rankKey] !== '') {
                    positions.push({
                        abbrev: abbrev,
                        rank: parseFloat(player[rankKey]),
                        isHighlight: rankKey === highlightRank
                    });
                }
            }
            
            // Sort by rank (highest first)
            positions.sort((a, b) => b.rank - a.rank);
            
            return positions.map(p => 
                `<span class="position-tag ${p.isHighlight ? 'highlight' : ''}">${p.abbrev} ${p.rank}</span>`
            ).join('');
        }
        
        // Render player card
        function renderPlayerCard(player, index) {
            const playerId = `${player.Last}-${player.First}`.replace(/\s/g, '-');
            const draftTeam = draftStatus[playerId] || '';
            const isDrafted = draftTeam !== '';
            const draftedClass = isDrafted && teamColors[draftTeam] ? teamColors[draftTeam].drafted : '';
            
            const hitRank = player.HitRank || '--';
            const displayName = getDisplayName(player);
            const attitudeIcon = getAttitudeIndicator(player.Attitude);
            const cautionFlags = getCautionFlags(player);
            const positionTags = getPositionTags(player, currentSort);
            
            const teamInfo = [
                player.Team ? `Spring: ${player.Team}` : '',
                player['Summer Team'] ? `Summer: ${player['Summer Team']}` : ''
            ].filter(Boolean).join(' | ');
            
            let cardHtml = `
                <div class="player-card ${isDrafted ? 'drafted ' + draftedClass : ''}" data-player-id="${playerId}">
                    <div class="player-main">
                        <div class="rank-badge">${hitRank}</div>
                        
                        <div class="name-block">
                            <div class="player-name">
                                ${displayName} ${attitudeIcon}
                            </div>
                            <div class="team-info">${teamInfo}</div>
                            ${cautionFlags.length > 0 ? `
                                <div class="caution-flags">
                                    ${cautionFlags.map(f => `<span class="caution-flag">âš  ${f}</span>`).join('')}
                                </div>
                            ` : ''}
                        </div>
                        
                        <div class="quick-stats">
                            <div class="stat-item">
                                <div class="stat-value">${player.Size || '--'}</div>

                                <div class="stat-label">T/B</div>
                            </div>
                        </div>
                        
                        <div class="position-tags">${positionTags}</div>
                        
                        ${player.Intel ? `<div class="intel-section">"${player.Intel}"</div>` : ''}
                        
                        ${player.Video ? `<a href="${player.Video}" target="_blank" class="video-link" title="Watch Video">ðŸŽ¬</a>` : ''}
                        
                        <select class="draft-select" data-player-id="${playerId}" onchange="handleDraft(this)">
                            <option value="">Undrafted</option>
                            <option value="Braves" ${draftTeam === 'Braves' ? 'selected' : ''}>ðŸŸ¢ Braves (Me)</option>

                            <option value="Phillies" ${draftTeam === 'Phillies' ? 'selected' : ''}>ðŸ”´ Phillies</option>
                            <option value="Yankees" ${draftTeam === 'Yankees' ? 'selected' : ''}>ðŸ”µ Yankees</option>
                            <option value="Rangers" ${draftTeam === 'Rangers' ? 'selected' : ''}>ðŸ’™ Rangers</option>
                            <option value="Giants" ${draftTeam === 'Giants' ? 'selected' : ''}>ðŸŸ  Giants</option>
                        </select>
                    </div>
                    
                    <div class="tabs-container">

                                ${player['Smr Infield'] !== '' ? `<div class="eval-stat"><div class="eval-stat-value">${player['Smr Infield']}</div><div class="eval-stat-label">Infield</div></div>` : ''}
                                ${player['Smr Pitcher'] && player['Smr Pitcher'] !== 'Not Applicable' ? `<div class="eval-stat"><div class="eval-stat-value">${player['Smr Pitcher']}</div><div class="eval-stat-label">Pitcher</div></div>` : ''}
                                ${player['Smr Catcher'] && player['Smr Catcher'] !== 'Not Applicable' ? `<div class="eval-stat"><div class="eval-stat-value">${player['Smr Catcher']}</div><div class="eval-stat-label">Catcher</div></div>` : ''}
                                ${player['Smr Positions'] ? `<div class="eval-stat"><div class="eval-stat-value">${player['Smr Positions']}</div><div class="eval-stat-label">Positions</div></div>` : ''}
                                ${player['Smr Bat Order'] ? `<div class="eval-stat"><div class="eval-stat-value">${player['Smr Bat Order']}</div><div class="eval-stat-label">Bat Order</div></div>` : ''}
                            </div>
                            ${player['Smr Comments'] ? `<div class="eval-comments">${player['Smr Comments']}</div>` : ''}
                        </div>
                    ` : ''}
                    
                    ${player['Tryout Hit'] || player.Notes ? `
                        <div class="tab-content" id="tryout-${index}">
                            <div class="eval-stats">
                                ${player['Tryout Hit'] !== '' ? `<div class="eval-stat"><div class="eval-stat-value">${player['Tryout Hit']}</div><div class="eval-stat-label">Hit</div></div>` : ''}
                                ${player['Tryout Run'] !== '' ? `<div class="eval-stat"><div class="eval-stat-value">${player['Tryout Run']}</div><div class="eval-stat-label">Run</div></div>` : ''}
                                ${player['Tryout Throw'] !== '' ? `<div class="eval-stat"><div class="eval-stat-value">${player['Tryout Throw']}</div><div class="eval-stat-label">Throw</div></div>` : ''}
                                ${player['Tryout Grounders'] !== '' ? `<div class="eval-stat"><div class="eval-stat-value">${player['Tryout Grounders']}</div><div class="eval-stat-label">Grounders</div></div>` : ''}
                                ${player['Tryout Pops'] !== '' ? `<div class="eval-stat"><div class="eval-stat-value">${player['Tryout Pops']}</div><div class="eval-stat-label">Pops</div></div>` : ''}
                            </div>
                            ${player.Notes ? `<div class="eval-comments">${player.Notes}</div>` : ''}
                        </div>
                    ` : ''}
                    
                    ${player['Spring Comments'] || player['Spring Hit'] ? `
                        <div class="tab-content" id="spring-${index}">
                            <div class="eval-stats">
                                ${player['Spring Hit'] !== '' ? `<div class="eval-stat"><div class="eval-stat-value">${player['Spring Hit']}</div><div class="eval-stat-label">Hit</div></div>` : ''}
                                ${player['Spring Run'] !== '' ? `<div class="eval-stat"><div class="eval-stat-value">${player['Spring Run']}</div><div class="eval-stat-label">Run</div></div>` : ''}
                                ${player['Spring Throw'] !== '' ? `<div class="eval-stat"><div class="eval-stat-value">${player['Spring Throw']}</div><div class="eval-stat-label">Throw</div></div>` : ''}
                                ${player['Spring OF'] !== '' ? `<div class="eval-stat"><div class="eval-stat-value">${player['Spring OF']}</div><div class="eval-stat-label">OF</div></div>` : ''}
                                ${player['Spring Inf'] !== '' ? `<div class="eval-stat"><div class="eval-stat-value">${player['Spring Inf']}</div><div class="eval-stat-label">Infield</div></div>` : ''}
                                ${player['Spring Pitch'] && player['Spring Pitch'] !== 'Not Applicable' ? `<div class="eval-stat"><div class="eval-stat-value">${player['Spring Pitch']}</div><div class="eval-stat-label">Pitcher</div></div>` : ''}
                                ${player['Spring Catch'] && player['Spring Catch'] !== 'Not Applicable' ? `<div class="eval-stat"><div class="eval-stat-value">${player['Spring Catch']}</div><div class="eval-stat-label">Catcher</div></div>` : ''}
                                ${player['Spring Positions'] ? `<div class="eval-stat"><div class="eval-stat-value">${player['Spring Positions']}</div><div class="eval-stat-label">Positions</div></div>` : ''}
                                ${player['Spring Bat Order'] ? `<div class="eval-stat"><div class="eval-stat-value">${player['Spring Bat Order']}</div><div class="eval-stat-label">Bat Order</div></div>` : ''}
                                ${player['Spring Rec.'] ? `<div class="eval-stat"><div class="eval-stat-value">${player['Spring Rec.']}</div><div class="eval-stat-label">Rec.</div></div>` : ''}
                            </div>
                            ${player['Spring Comments'] ? `<div class="eval-comments">${player['Spring Comments']}</div>` : ''}
                        </div>
                    ` : ''}
                </div>
            `;
            
            return cardHtml;
        }
        
        // Toggle tab
        function toggleTab(btn, tabId) {
            const tabContent = document.getElementById(tabId);
            const allTabs = btn.parentElement.querySelectorAll('.tab-btn');
            const allContents = btn.closest('.player-card').querySelectorAll('.tab-content');
            
            if (tabContent.classList.contains('active')) {
                tabContent.classList.remove('active');
                btn.classList.remove('active');
            } else {
                allTabs.forEach(t => t.classList.remove('active'));
                allContents.forEach(c => c.classList.remove('active'));
                tabContent.classList.add('active');
                btn.classList.add('active');
            }
        }
        
        // Handle draft
        function handleDraft(select) {
            const playerId = select.dataset.playerId;
            const team = select.value;
            
            if (team) {
                draftStatus[playerId] = team;
            } else {
                delete draftStatus[playerId];
            }
            
            localStorage.setItem('draftStatus', JSON.stringify(draftStatus));
            renderPlayers();
        }
        
        // Sort and filter players
        function getSortedPlayers() {
            let filtered = [...players];
            
            // Filter by position rank if needed
            if (positionRanks.includes(currentSort)) {
                filtered = filtered.filter(p => p[currentSort] && p[currentSort] !== '');
            }
            
            // Filter by draft status
            const statusFilter = document.getElementById('statusFilter').value;
            if (statusFilter === 'undrafted') {
                filtered = filtered.filter(p => {
                    const playerId = `${p.Last}-${p.First}`.replace(/\s/g, '-');
                    return !draftStatus[playerId];
                });
            } else if (statusFilter === 'drafted') {
                filtered = filtered.filter(p => {
                    const playerId = `${p.Last}-${p.First}`.replace(/\s/g, '-');
                    return !!draftStatus[playerId];
                });
            }
            
            // Sort
            filtered.sort((a, b) => {
                let aVal = a[currentSort] || 0;
                let bVal = b[currentSort] || 0;
                
                if (typeof aVal === 'string') aVal = parseFloat(aVal) || 0;
                if (typeof bVal === 'string') bVal = parseFloat(bVal) || 0;
                
                return sortDescending ? bVal - aVal : aVal - bVal;
            });
            
            return filtered;
        }
        
        // Render players
        function renderPlayers() {
            const sorted = getSortedPlayers();
            const container = document.getElementById('playerList');
            container.innerHTML = sorted.map((p, i) => renderPlayerCard(p, i)).join('');
            document.getElementById('playerCount').textContent = `${sorted.length} Players`;
        }
        
        // Export function
        function exportByTeam() {
            const teams = ['Braves', 'Pirates', 'Phillies', 'Yankees', 'Rangers', 'Giants'];
            let content = '12U DRAFT RESULTS\n' + '='.repeat(40) + '\n\n';
            
            teams.forEach(team => {
                const teamPlayers = players.filter(p => {
                    const playerId = `${p.Last}-${p.First}`.replace(/\s/g, '-');
                    return draftStatus[playerId] === team;
                });
                
                content += `${team.toUpperCase()}${team === 'Braves' ? ' (YOUR TEAM)' : ''}\n`;
                content += '-'.repeat(30) + '\n';
                
                if (teamPlayers.length === 0) {
                    content += 'No players drafted\n';
                } else {
                    teamPlayers.forEach(p => {
                        const name = getDisplayName(p);
                        const smrRun = p['SMr Run'] || '--';
                        const sprRun = p['Spring Run'] || '--';
                        content += `${name} | Summer Run: ${smrRun} | Spring Run: ${sprRun}\n`;
                    });
                }
                content += '\n';
            });
            
            // Undrafted
            const undrafted = players.filter(p => {
                const playerId = `${p.Last}-${p.First}`.replace(/\s/g, '-');
                return !draftStatus[playerId];
            });
            
            content += 'UNDRAFTED\n';
            content += '-'.repeat(30) + '\n';
            undrafted.forEach(p => {
                content += `${getDisplayName(p)} (Hit: ${p.HitRank || '--'})\n`;
            });
            
            // Download
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = '12U_Draft_Results.txt';
            a.click();
            URL.revokeObjectURL(url);
        }
        
        // Event listeners
        document.getElementById('sortSelect').addEventListener('change', (e) => {
            currentSort = e.target.value;
            renderPlayers();
        });
        
        document.getElementById('sortOrderBtn').addEventListener('click', (e) => {
            sortDescending = !sortDescending;
            e.target.textContent = sortDescending ? 'HIGH â†’ LOW' : 'LOW â†’ HIGH';
            e.target.classList.toggle('active', sortDescending);
            renderPlayers();
        });
        
        document.getElementById('statusFilter').addEventListener('change', renderPlayers);
        
        document.getElementById('exportBtn').addEventListener('click', exportByTeam);
        
        // Initial render
        renderPlayers();
    </script>
</body>
</html>
